<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Auction House | Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/src/styles/tailwind.css" />
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
  <header id="site-header"></header>
  <main class="flex-1 w-full max-w-6xl mx-auto p-4" id="page-root">
    <div class="bg-white rounded-[15px] shadow p-6 md:p-10 grid md:grid-cols-2 gap-10 items-center">
      <div class="space-y-8 order-1">
        <div class="space-y-2">
          <h1 class="text-2xl font-semibold"><span class="text-[var(--color-primary)]">Welcome</span> <img
              src="/front_hand.svg" alt="hand" class="inline-block h-6 align-middle" /></h1>
          <p class="font-medium text-center md:text-left">Create Account</p>
        </div>
        <form id="register-form" class="space-y-6">
          <div class="space-y-5">
            <div class="relative">
              <label class="sr-only">Name</label>
              <input type="text" name="name" required placeholder="Name"
                class="w-full border rounded-[15px] px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
            </div>
            <div class="relative">
              <label class="sr-only">Email</label>
              <input type="email" name="email" required placeholder="Email (@stud.noroff.no)"
                class="w-full border rounded-[15px] px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
            </div>
            <div>
              <label class="sr-only">Password</label>
              <input type="password" name="password" minlength="6" required placeholder="Password"
                class="w-full border rounded-[15px] px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
            </div>
            <div>
              <label class="sr-only">Confirm Password</label>
              <input type="password" name="passwordConfirm" minlength="6" required placeholder="Confirm Password"
                class="w-full border rounded-[15px] px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-light)]" />
            </div>
          </div>
          <button
            class="w-full bg-[var(--color-primary)] hover:bg-[var(--color-primary-hover)] text-white rounded-[15px] py-3 font-semibold shadow transition">Create
            Account</button>
          <p id="register-msg" class="text-sm text-center"></p>
          <p class="text-sm text-center">Have an account? <a
              class="text-[var(--color-primary)] font-medium hover:underline" href="/login/">Login</a></p>
        </form>
      </div>
      <div class="order-2">
        <div
          class="rounded-[15px] overflow-hidden bg-gray-200 flex items-center justify-center w-48 h-64 mx-auto md:w-full md:h-auto md:aspect-[3/4]">
          <img src="/welcome.png" alt="welcome" class="object-cover w-full h-full" />
        </div>
      </div>
    </div>
  </main>
  <footer id="site-footer" class="mt-8"></footer>
  <script type="module" src="/src/pages/register.js"></script>
</body>

</html>
